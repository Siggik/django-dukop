{% extends "base.html" %}
{% load i18n %}
{% load dukop_utils %}

{% block content %}

<h1>{% trans "Login with password" %}</h1>

<form method="post" action="{% url 'users:login_password' %}">

{% dukop_form form %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-8">
        <input type="submit" value="{% trans "Log in" %}">
    </div>
</div>

<input type="hidden" name="next" value="{{ next }}">

</form>

{% endblock %}
