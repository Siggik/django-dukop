{% extends "base.html" %}
{% load i18n %}

{% block content %}

<h1>{% trans "Sign up" %}</h1>

    {% if form.errors %}
    {% endif %}

    <form method="post" action="{% url 'users:signup' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <p><button type="submit">{% trans "Confirm email..." %}</button></p>

    </form>

    <p><a href="{% url 'users:login' %}">{% trans "Already have an account? Log in..." %}</a></p>

{% endblock %}
